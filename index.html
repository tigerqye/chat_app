<html>
    <head>
        <!-- Ably script -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://cdn.ably.io/lib/ably.min-1.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="index.css" > 
    </head>
    <body>
        <!--The chat app container-->
        <div class="chat-container">
            <div class="top-container">
                <span>Name</span>
                <input type="text" class="channel-input" id="name"/>
                <span>Channel</span>
                <input type="text" class="channel-input" id="channel-field" value="default"/>
                <input id="join-channel" class="input-button" type="submit" value="Submit">
            </div>
            <div class="chat" id="chat">
                <div class="connection-container" id="connection">Connected to Channel:</div>

                <!--Message container - the chat messages will appear here-->
                <ul class="row message-container" id="channel-status" ></ul>

                <!--Input container for the input field ans send button-->
                <div class="input-container">
                    <div class="row text-input-container">
                        <input type="text" class="text-input" id="input-field"/>
                        <input id="publish" class="input-button" type="submit" value="Send">
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="bundle.js"></script>
</html>
